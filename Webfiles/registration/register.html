<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-middle">

    <iframe name="hiddenFrame" width="0" height="0" border="0" style="display: none;"></iframe>

    <form method="post" action="register.php" >
      <label for="Username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="Username" required>

      <label for="Email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="Email" required>

      <label for="Password"><b>Password</b></label>
      <input id="password" name="Password" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : '');
      if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Password" required>

      <label for="Password"><b>Verify Password</b></label>
      <input id="password_two" name="password_two" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" 
      placeholder="Verify Password" required>

      <button name ="register" Value="Register">Submit</button>
  
      <script>
input.addEventListener("keyup", function(event) {
  event.preventDefault();
  if (event.keyCode === 13) {
    document.getElementById("submit").click();
  }
}); 
</script>
      </form>
